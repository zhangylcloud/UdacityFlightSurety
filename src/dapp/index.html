<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#" id="airline-tab-switch">Airline</a>
        <a class="navbar-brand" href="#" id="flight-tab-switch">Flight</a>
        <a class="navbar-brand" href="#" id="passenger-tab-switch">Passenger</a>
        <a class="navbar-brand" href="#" id="insurance-tab-switch">Insurance</a>
        <a class="navbar-brand" href="#" id="status-tab-switch">Status</a>
    </nav>

    <!--Airline section-->
    <div class="container" id="airline-section" style="display: none">
        <input type="text" class="form-control" id="airline-address" placeholder="Airline address to be registered/activated">
        <br>
        <input type="text" class="form-control" id="airline-register-address" placeholder="Caller's address. If for activation, 10 ethers will be paid">
        <br>
        <input type="button" class="btn btn-primary" id="airline-register-btn" value="Register Airline">
        <input type="button" class="btn btn-primary" id="airline-activation-btn" value="Activate Airline">
        <br>
        <div id="display-wrapper-airline" class="top-20"></div>
    </div>

    <!--Flight section-->
    <div class="container" id="flight-section" style="display: none">
        <input type="text" class="form-control" id="airline-address-flight" placeholder="Airline address of the flight to register">
        <br>
        <input type="text" class="form-control" id="flight-id" placeholder="Flight ID to register">
        <br>
        <input type="button" class="btn btn-primary" id="flight-register-btn" value="Register Flight">
        <br>
        <div id="display-wrapper-flight" class="top-20"></div>
    </div>

    <!--Pasenger section-->
    <div class="container" id="passenger-section" style="display: none">
        <input type="text" class="form-control" id="passenger-address" placeholder="Passenger address to register">
        <br>
        <input type="button" class="btn btn-primary" id="passenger-register-btn" value="Register Passenger">
        <br>
        <div id="display-wrapper-passenger" class="top-20"></div>
    </div>

    <!--Insurance section-->
    <div class="container" id="insurance-section" style="display: none">
        <input type="text" class="form-control" id="airline-address-insurance" placeholder="Airline address of the insurance you want to buy">
        <br>
        <input type="text" class="form-control" id="flight-id-insurance" placeholder="Flight Id of the insurance you want to buy">
        <br>
        <input type="text" class="form-control" id="passenger-address" placeholder="Passenger address to buy insurance">
        <br>
        <input type="button" class="btn btn-primary" id="insurance-register-btn" value="Register Insurance">
        <br>
        <div id="display-wrapper-insurance" class="top-20"></div>
    </div>

    <!--Status section-->
    <div class="container" id="status-section" style="display: none">
        <input type="text" class="form-control" id="airline-address-status" placeholder="Airline address for status fetch"> 
        <br>
        <input type="text" class="form-control" id="flight-number" placeholder="Flight Id for status fetch"> 
        <br>
        <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        <br>
        <div id="display-wrapper-status" class="top-20"></div>
    </div>

</body>

</html>
